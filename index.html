<!DOCTYPE html>
<html>
  <head>
    <title>Incrementor</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="timer background-timer"></div>
      <div class="content">
        <div class="home">home
          <p class="score-text background home-score">0</p>
          <div class="btns">
            <button class="btn-incre1-home">+1</button>
            <button class="btn-incre2-home">+2</button>
            <button class="btn-incre3-home">+3</button>
          </div>
        </div>
        <div class="guest">guest
          <p class="score-text background guest-score">0</p>
          <div class="btns">
            <button class="btn-incre1-guest">+1</button>
            <button class="btn-incre2-guest">+2</button>
            <button class="btn-incre3-guest">+3</button>
          </div>
      </div>
    </div>
  </body>
</html>
